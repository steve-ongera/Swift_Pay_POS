{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <title>Login</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="{% static 'extra/css/simplebar.css'%}">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'extra/css/feather.css'%}">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="{% static 'extra/css/daterangepicker.css'%}">
    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'extra/css/app-light.css'%}" id="lightTheme">
    <link rel="stylesheet" href="{% static 'extra/css/app-dark.css'%}" id="darkTheme" disabled>
  </head>
  <body class="light ">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form  method="post" class="col-lg-3 col-md-4 col-10 mx-auto text-center">
            {% csrf_token %}
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="{% url 'authentication:login'%}">
            <svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve">
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87 	" />
                <polygon class="st0" points="96,69 33,69 42,51 105,51 	" />
                <polygon class="st0" points="78,33 15,33 24,15 87,15 	" />
              </g>
            </svg>
          </a>

          {% if messages %}
            <div class="messages">
                  {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

          <h1 class="h6 mb-3">Sign in</h1>

          {% if msg %}
             <div class="mb-3 text-danger text-center"> {{ msg | safe }} </div>
         {% endif %}

          <div class="form-group">
            <label for="username" class="sr-only">Username </label>
            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <div class="position-relative">
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                <i id="togglePassword" class="bi bi-eye-slash position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Stay logged in </label>
          </div>
          <button  type="submit" name="login"class="btn btn-lg btn-primary btn-block" >Let me in</button>

          <div class="mt-3 text-center">
            <p class="text-muted">Don't have an account? 
              <a href="{% url 'authentication:register'%}" class="text-primary">regsiter</a>
            </p>
          </div>


          <p class="mt-5 mb-3 text-muted">Â© 2024 | InnovationHub Ltd</p>
        </form>
      </div>
    </div>
    <script src="{% static 'extra/js/jquery.min.js'%}"></script>
    <script src="{% static 'extra/js/popper.min.js'%}"></script>
    <script src="{% static 'extra/js/moment.min.js'%}"></script>
    <script src="{% static 'extra/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'extra/js/simplebar.min.js'%}"></script>
    <script src="{% static 'extra/js/daterangepicker.js'%}"></script>
    <script src="{% static 'extra/js/jquery.stickOnScroll.js'%}"></script>
    <script src="{% static 'extra/js/tinycolor-min.js'%}"></script>
    <script src="{% static 'extra/js/config.js'%}"></script>
    <script src="{% static 'extra/js/apps.js'%}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');


      document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const isPassword = passwordInput.getAttribute('type') === 'password';
    
        // Toggle input type
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
    
        // Toggle icon class
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
     });
    
    </script>
  </body>
</html>
</body>
</html>

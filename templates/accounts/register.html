{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <title>SwiftPay | Register</title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="{% static 'extra/css/simplebar.css' %}">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'extra/css/feather.css' %}">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="{% static 'extra/css/daterangepicker.css' %}">
    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'extra/css/app-light.css' %}" id="lightTheme">
    <link rel="stylesheet" href="{% static 'extra/css/app-dark.css' %}" id="darkTheme" disabled>
  </head>
  <body class="light">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form method="post" class="col-lg-3 col-md-4 col-10 mx-auto text-center">
          {% csrf_token %}
          <a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="{% url 'authentication:register'%}">
            <svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve">
              <g>
                <polygon class="st0" points="78,105 15,105 24,87 87,87" />
                <polygon class="st0" points="96,69 33,69 42,51 105,51" />
                <polygon class="st0" points="78,33 15,33 24,15 87,15" />
              </g>
            </svg>
          </a>
          <h1 class="h6 mb-3">Sign Up</h1>
          
          {% if msg %}
          <div class="mb-3 text-danger text-center">{{ msg|safe }}</div>
          {% endif %}

          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-control form-control-lg" 
              placeholder="Username" 
              value="{{ form.username.value|default:'' }}" 
              required autofocus>
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control form-control-lg" 
              placeholder="Email" 
              value="{{ form.email.value|default:'' }}" 
              required>
          </div>
          <div class="form-group">
            <label for="password1" class="sr-only">Password</label>
            <div class="position-relative">
              <input 
                type="password" 
                id="password1" 
                name="password1" 
                class="form-control form-control-lg" 
                placeholder="Password" 
                required>
              <i id="togglePassword1" class="bi bi-eye-slash position-absolute" 
                 style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="password2" class="sr-only">Password Confirmation</label>
            <div class="position-relative">
              <input 
                type="password" 
                id="password2" 
                name="password2" 
                class="form-control form-control-lg" 
                placeholder="Password Confirmation" 
                required>
              <i id="togglePassword2" class="bi bi-eye-slash position-absolute" 
                 style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
          </div>
          

          <button type="submit" class="btn btn-lg btn-primary btn-block">Create Account</button>

          <div class="mt-3 text-center">
            <p class="text-muted">Already have an account? 
              <a href="{% url 'authentication:login'%}" class="text-primary">Login</a>
            </p>
          </div>

          <p class="mt-5 mb-3 text-muted">Â© 2024 | InnovationHub Ltd</p>
        </form>
      </div>
    </div>

    <script>
        document.querySelectorAll('i[id^="togglePassword"]').forEach(toggleIcon => {
          toggleIcon.addEventListener('click', function () {
            // Identify the corresponding input field by finding the sibling element
            const passwordInput = this.previousElementSibling;
      
            // Toggle the type attribute between 'password' and 'text'
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              this.classList.remove('bi-eye-slash');
              this.classList.add('bi-eye');
            } else {
              passwordInput.type = 'password';
              this.classList.remove('bi-eye');
              this.classList.add('bi-eye-slash');
            }
          });
        });
      </script>
      
      
      
    <script src="{% static 'extra/js/jquery.min.js' %}"></script>
    <script src="{% static 'extra/js/popper.min.js' %}"></script>
    <script src="{% static 'extra/js/moment.min.js' %}"></script>
    <script src="{% static 'extra/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'extra/js/simplebar.min.js' %}"></script>
    <script src="{% static 'extra/js/daterangepicker.js' %}"></script>
    <script src="{% static 'extra/js/jquery.stickOnScroll.js' %}"></script>
  </body>
</html>
